title: Parth Choudhary
email: parth.choudhary@gmail.com
description: Personal website where I share my thoughts and projects.
url: "https://parth-choudhary.github.io"
baseurl: ""
github_username: parth-choudhary
twitter_username: 

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Minima theme customization
header_pages:
  - about.md
  - projects.md

# Feed settings
feed:
  path: feed.xml

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .github/

# Markdown processor
markdown: kramdown

# Highlighter
highlighter: rouge
